<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sudoku</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(9, 40px);
        gap: 2px;
        justify-content: center;
      }
      .cell {
        width: 40px;
        height: 40px;
        text-align: center;
        font-size: 20px;
        border: 1px solid #000;
      }
      .cell:focus {
        background-color: #f0f0f0;
      }
      .bold-border {
        border: 2px solid #000 !important;
      }
      .buttons {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Sudoku</h1>
    <div id="sudoku" class="grid"></div>
    <div class="buttons">
      <button onclick="checkSolution()">Check Solution</button>
      <button onclick="resetGrid()">Reset</button>
    </div>

    <script>
      const sudokuBoard = [
        [5, 3, "", "", 7, "", "", "", ""],
        [6, "", "", 1, 9, 5, "", "", ""],
        ["", 9, 8, "", "", "", "", 6, ""],
        [8, "", "", "", 6, "", "", "", 3],
        [4, "", "", 8, "", 3, "", "", 1],
        [7, "", "", "", 2, "", "", "", 6],
        ["", 6, "", "", "", "", 2, 8, ""],
        ["", "", "", 4, 1, 9, "", "", 5],
        ["", "", "", "", 8, "", "", 7, 9],
      ];

      const sudokuDiv = document.getElementById("sudoku");
      function createBoard() {
        sudokuDiv.innerHTML = "";
        for (let r = 0; r < 9; r++) {
          for (let c = 0; c < 9; c++) {
            let cell = document.createElement("input");
            cell.type = "text";
            cell.maxLength = 1;
            cell.classList.add("cell");
            if ((c + 1) % 3 === 0 && c !== 8) cell.classList.add("bold-border");
            if ((r + 1) % 3 === 0 && r !== 8) cell.classList.add("bold-border");
            if (sudokuBoard[r][c] !== "") {
              cell.value = sudokuBoard[r][c];
              cell.readOnly = true;
            }
            cell.dataset.row = r;
            cell.dataset.col = c;
            cell.addEventListener("input", validateInput);
            sudokuDiv.appendChild(cell);
          }
        }
      }

      function validateInput(e) {
        if (!/^[1-9]$/.test(e.target.value)) {
          e.target.value = "";
        }
      }

      function checkSolution() {
        const cells = document.querySelectorAll(".cell");
        let correct = true;
        cells.forEach((cell) => {
          let value = cell.value;
          if (!value || !/^[1-9]$/.test(value)) {
            correct = false;
          }
        });
        alert(correct ? "Correct Solution!" : "There are errors in the grid.");
      }

      function resetGrid() {
        createBoard();
      }

      createBoard();
    </script>
  </body>
</html>
